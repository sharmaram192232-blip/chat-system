<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat Support</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="chat-fullscreen">
        <div class="chat-interface">
            <div class="chat-header">
                <div class="header-info">
                    <h3>Customer Support</h3>
                    <span class="ai-badge" id="aiBadge">AI Assistant</span>
                </div>
                <div class="header-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer"></div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <span></span><span></span><span></span>
            </div>

            <div class="chat-input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" disabled>
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="name-modal" id="nameModal" style="display: none;">
        <div class="modal-content">
            <h3>ðŸ‘‹ Before you go</h3>
            <p>May we know your name?</p>
            <input type="text" id="userNameInput" placeholder="Enter your name (optional)">
            <div class="modal-buttons">
                <button id="saveNameBtn">Save</button>
                <button id="skipNameBtn">Skip</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
