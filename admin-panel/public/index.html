<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadev Sports - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="login-page" class="login-page">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">üïâÔ∏è Mahadev Sports</div>
                <h2>Agent Login</h2>
                <p>Welcome back! Please login to continue.</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Select Agent</label>
                    <select id="agent-select" required>
                        <option value="agent1">üë© Sarah (Support)</option>
                        <option value="agent2">üë® Mike (Sales)</option>
                        <option value="agent3">üë® John (Technical)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" value="agent123" required>
                </div>
                <button type="submit" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login to Dashboard
                </button>
            </form>
        </div>
    </div>

    <div id="dashboard-page" style="display: none;">
        <div class="dashboard">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">üïâÔ∏è MS</div>
                    <div class="agent-info" id="agent-info"></div>
                </div>
                
                <div class="stats-cards">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="total-users">0</span>
                            <span class="stat-label">Total Users</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-circle" style="color: #4caf50;"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="online-users">0</span>
                            <span class="stat-label">Online</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-envelope"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="unread-total">0</span>
                            <span class="stat-label">Unread</span>
                        </div>
                    </div>
                </div>

                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="user-search" placeholder="Search by name, ID, phone...">
                </div>

                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="online">Online</button>
                    <button class="filter-tab" data-filter="unread">Unread</button>
                    <button class="filter-tab" data-filter="new">New</button>
                </div>

                <div class="user-list" id="user-list">
                    <!-- Users will be dynamically added here -->
                </div>

                <div class="sidebar-footer">
                    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="main-content">
                <div class="chat-header" id="chat-header">
                    <div class="chat-header-info">
                        <h3 id="selected-user-name">Select a user to start chatting</h3>
                        <p id="selected-user-status"></p>
                    </div>
                    <div class="chat-header-actions">
                        <button class="action-btn" id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
                        <button class="action-btn" id="notes-btn"><i class="fas fa-sticky-note"></i></button>
                    </div>
                </div>

                <div class="messages-container" id="messages-container">
                    <!-- Messages will be dynamically added here -->
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>No conversation selected</h3>
                        <p>Click on a user from the sidebar to start chatting</p>
                    </div>
                </div>

                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <span></span><span></span><span></span> User is typing...
                </div>

                <div class="chat-input-area" id="chat-input-area" style="display: none;">
                    <div class="quick-replies" id="quick-replies">
                        <button class="quick-reply" data-text="Thanks for your message. An agent will help you shortly.">üôè Thanks</button>
                        <button class="quick-reply" data-text="Please provide your WhatsApp number for faster assistance.">üì± WhatsApp</button>
                        <button class="quick-reply" data-text="Your ID has been created. Check your WhatsApp.">‚úÖ ID Ready</button>
                        <button class="quick-reply" data-text="I'll connect you with our support team.">ü§ù Connect</button>
                    </div>
                    <div class="input-wrapper">
                        <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

                <!-- Notes Modal -->
                <div id="notes-modal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3><i class="fas fa-sticky-note"></i> Private Notes</h3>
                            <button class="close-btn" id="close-notes">&times;</button>
                        </div>
                        <div class="modal-body">
                            <textarea id="user-notes" placeholder="Add private notes about this user..."></textarea>
                            <div class="notes-history" id="notes-history"></div>
                        </div>
                        <div class="modal-footer">
                            <button id="save-notes-btn" class="primary-btn">Save Notes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
