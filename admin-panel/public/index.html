<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - Chat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Login Screen */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-box h2 {
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-box button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background: #5a67d8;
        }
        
        /* Admin Panel */
        .admin-panel {
            display: flex;
            height: 100vh;
            background: white;
        }
        
        .sidebar {
            width: 320px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }
        
        .sidebar-header h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .agent-info {
            font-size: 14px;
            color: #667eea;
            font-weight: 500;
        }
        
        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .user-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            background: white;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .user-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }
        
        .user-item.active {
            background: #667eea;
            border-color: #667eea;
        }
        
        .user-item.active .user-name,
        .user-item.active .user-status {
            color: white;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-status {
            font-size: 12px;
            color: #666;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
        
        .chat-header h3 {
            color: #333;
            font-size: 16px;
        }
        
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }
        
        .message.ai {
            align-self: flex-start;
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .message.agent {
            align-self: flex-start;
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            background: white;
        }
        
        .chat-input-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .chat-input-container input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .chat-input-container button {
            padding: 0 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .chat-input-container button:hover {
            background: #5a67d8;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Agent Login</h2>
            <p class="login-subtitle">Multiple agents can work simultaneously</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Select Agent</label>
                    <select id="username" required>
                        <option value="agent1">Sarah (Support)</option>
                        <option value="agent2">Mike (Sales)</option>
                        <option value="agent3">John (Technical)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="agent123" required>
                </div>
                <button type="submit">Login to Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel (Hidden until login) -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Agent Dashboard</h3>
                <div class="agent-info" id="agentInfo"></div>
            </div>
            <div class="user-list" id="userList">
                <!-- Users will appear here -->
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-header" id="chatHeader">
                <h3>Select a user to start chatting</h3>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="chat-input-container" id="chatInputArea" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
